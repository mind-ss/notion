<!DOCTYPE html>
<html>
<head>
    <title>매시간 명언</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #333333;
        }
        
        p {
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
  
    <p id="quote"></p>
    <p id="author"></p>

    <script>
        // 매시간 명언 목록
        var quotes = [
            {
                quote: "고난은 당신을 단련시키는 기회입니다.",
                author: "시드니 해리스"
            },
            {
                quote: "당신이 바라는 삶을 살기 위해 행동하세요.",
                author: "오드리 햅번"
            },
            {
                quote: "성공의 열쇠는 노력과 포기하지 않는 것입니다.",
                author: "벤자민 프랭클린"
            },
            // 추가된 명언들
            {
                quote: "인내는 쓰다. 그러나 그 열매는 달다.",
                author: "아리스토텔레스"
            },
            {
                quote: "인생은 실패한 것이 아니라 실패할 수 있는 것들을 잘 선택한 것이다.",
                author: "아인슈타인"
            },
            {
                quote: "성공은 열정과 꾸준한 노력을 통해 이루어진다.",
                author: "콜린 파월"
            },
            // 나머지 명언들 추가 가능
            {
                quote: "교육은 미래에 대한 투자입니다.",
                author: "포틀랜드 주립대학교"
            },
            {
                quote: "목표를 설정하고 달성하기 위해 꾸준한 노력을 하세요.",
                author: "존 도"
            },
            {
                quote: "성공은 결코 우연이 아니라 노력의 결과입니다.",
                author: "콜린 R. 데이비스"
            },
            {
                quote: "지식은 힘이며, 학습은 지식의 열쇠입니다.",
                author: "안드루 카네기"
            },
            {
                quote: "삶은 모험이고 모험은 삶입니다.",
                author: "조셉 캠벨"
            },
            {
                quote: "마음이 있는 한, 어디든지 가능합니다.",
                author: "월트 디즈니"
            },            
        ];

        function updateQuote() {
            // 현재 시간을 기반으로 명언을 랜덤하게 선택
            var now = new Date();
            var index = now.getHours() % quotes.length;
            var selectedQuote = quotes[index];

            // HTML 엘리먼트에 명언과 저자 표시
            document.getElementById("quote").textContent = selectedQuote.quote;
            document.getElementById("author").textContent = "- " + selectedQuote.author + " -";
        }

        // 페이지 로드 시 초기 명언 설정
        updateQuote();

        // 한 시간마다 명언 업데이트
        setInterval(updateQuote, 1000 * 60 * 60);
    </script>
</body>
</html>
