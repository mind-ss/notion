<!DOCTYPE html>
<html>
<head>
    <title>매일 명언</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #333333;
        }
        
        p {
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>매일 명언</h1>
    <p id="quote"></p>
    <p id="author"></p>

    <script>
        // 매일 명언 목록
        var quotes = [
            {
                quote: "고난은 당신을 단련시키는 기회입니다.",
                author: "시드니 해리스"
            },
            {
                quote: "당신이 바라는 삶을 살기 위해 행동하세요.",
                author: "오드리 햅번"
            },
            {
                quote: "성공의 열쇠는 노력과 포기하지 않는 것입니다.",
                author: "벤자민 프랭클린"
            },
            // 다른 명언들 추가 가능
        ];

        // 현재 날짜를 기반으로 명언을 랜덤하게 선택
        var today = new Date();
        var index = today.getDate() % quotes.length;
        var selectedQuote = quotes[index];

        // HTML 엘리먼트에 명언과 저자 표시
        document.getElementById("quote").textContent = selectedQuote.quote;
        document.getElementById("author").textContent = "- " + selectedQuote.author + " -";
    </script>
</body>
</html>
